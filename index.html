<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>"html.lesson3"</title>
</head>

<body>
   <form action="#" method="post" enctype="multipart/form-data"></form>
   <div>
      <input tabindex="1" placeholder="Подпись поля" type="text" name="username" value=""/>
   </div>
   <div>
   <input type="password" name="userpass" value="">
   </div>
   <div>
      <p><input tabindex="2" checked type="radio" name="beer" value="lager">Большое озеро</p>
      <p><input tabindex="2" type="radio" name="beer" value="lager">Маленькое озеро</p>
   </div>
   <br />
   <div>
      <p><input type="radio" name="beer2" value="lager">Большое озеро</p>
      <p><input checked type="radio" name="beer2" value="lager">Маленькое озеро</p>
   </div>
   <div>
      <p><input type="checkbox" name="car" value="yes">Наличие авто</p>
      <p><input checked type="checkbox" name="car2" value="yes">Наличие авто2</p>
      <p><input type="checkbox" name="car3" value="yes">Наличие авто3</p>
      <p><input checked type="checkbox" name="car4" value="yes">Наличие авто4</p>
   </div>
   <div>
      <p><input checked type="file" name="foto" /> </p>
   </div>
   <div>
      <textarea name="text"></textarea>
   </div>
   <div>
      <select name="color">
         <option value="red">Красный</option>
         <option value="yellow">Жёлтый</option>
         <option selected value="blue">Голубой</option>
      </select>
   </div>
   <div>
      <button type="submit">Отправить</button>
   </div>
   <br/>
   <img src="./img/jfjk.png" alt="">

</html>
